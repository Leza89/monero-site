index:
  page_title: "Monero - sicher, privat, unauffindbar"
  
  home:
    translated: "yes"
    heading2: Private Digitale Währung
    monero_is_cash: Monero ist digitales Bargeld einer verbundenen Welt. Es ist schnell, privat und sicher. Mit Moneo bist du deine eigene Bank - du kannst ohne Bedenken Geld ausgeben, ohne befürchten zu müssen, dass andere herausfinden, wieviel du besitzt und was du mit deinem Geld machst.
    get_started: Erste Schritte
    why_monero_is_different: Wieso Monero anders ist
    monero_is_secure: Monero ist sicher
    monero_is_secure_para: Monero ist eine dezentrale Cryptowährung. Das heißt, es ist eine sicheres, digitales Bargeld, welches innerhalb eines Netzwerkes gleichberechtigter Nutzer verwaltet wird. Transaktionen werden mithilfe eines verteilten Konsens aufgezeichnet und unzensierbar auf der Blockchain festgeschrieben. Du musst niemandem vertrauen, um deine Monero sicher zu wissen.
    monero_is_private: Monero ist privat
    monero_is_private_para: Monero macht Gebrauch von Ringsignaturen, vertraulichen Transaktionen (ring confidential transactions), und Schattenadressen, um den Ursprung, den Betrag und das Ziel von Transaktionen zu verschleiern. Monero bietet alle Vorteile einer dezentralen Cryptowährung ohne deren üblichen Nachteile.
    monero_is_untraceable: Monero ist nicht nachverfolgbar
    monero_is_untraceable_para: Sendende und empfangende Adressen, sowie deren überwiesene Beträge sind standardmäßig verschleiert. Transaktionen auf der Monero Blockchain können nicht mit Personen oder Identitäten verknüpft werden.
    monero_is_fungible: Monero ist fungibel
    monero_is_fungible_para1: Monero ist
    monero_is_fungible_para2: fungibel
    monero_is_fungible_para3: weil es standardmäßig privat ist. Bestimmte Monero können nicht auf eine schwarze Liste von Händlern oder Börsen gesetzt werden, da ihre Geschichte nicht nachverfolgt werden kann.
    downloads: Downloads
    downloads_windows: Monero für Windows
    downloads_mac: Monero für Mac
    downloads_linux: Monero für Linux
    downloads_blockchain: Letzter Stand der Blockchain
    different_system: Benutzt du ein anderes Beriebssystem?
    view_all_downloads: Hier findest du alle verfügbaren Versionen.
    latest_news: Aktuelle Meldungen
    more_news: Weitere Neuigkeiten
    moneropedia: Moneropedia
    moneropedia_para: Interessierst du dich für die Terminologie und die Konzepte hinter Monero? Hier findest du eine alphabetisch geordnete Anleitung über die in Monero und Kovri verwendeten Wörter und deren Bedeutung.
    moneropedia_button: Moneropedia besuchen
    user_guides: Anleitungen für Benutzer
    user_guides_para: Schritt für Schritt Anleitungen über alles was Monero anbelangt, geordnet in Kategorien angefangen mit deiner ersten Wallet bis hin zur Bearbeitung dieser Webseite.
    user_guides_button: Anleitungen für Nutzer lesen
