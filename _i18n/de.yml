hangouts:
  translated: "yes"
  intro: Die Monero Community ist wild zusammengewürfelt. Wir kommen von überall her, aber es gibt gewisse Plätze, an denen wir uns gerne treffen. Einen Großteil findest du unten. Schau' doch mal vorbei!
  resources: Arbeitsgruppen
  resources_para: Um organische Arbeitsgruppen zu fördern, bietet Monero verschiedene Möglichkeiten, die die Community nutzen kann, um sich zu treffen und Projekte voranzubringen. Mattermost hat sogar Verknüpfungen zu den beliebtesten Monero IRC Channeln.
  irc: IRC Channel
  irc_para: Die Monero Community verteilt sich auf viele IRC Channel, die unterschiedlichen Zwecken dienen. Einige um zu arbeiten, andere um einfach nur miteinander zu reden. Ein paar davon findest du weiter unten.
  stack_exchange: Stack Exchange
  stack_exchange_para: Die Monero Stack Exchange ist ein schneller und einfacher Weg, um Fragen zu stellen und zu beantworten. Weiter unten findest du einige Beispiele für gute, häufige Fragen und deren Antworten.
