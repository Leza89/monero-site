accepting:
  translated: "yes"
  title: Anleitungen für das Befehlszeilenprogramm
  basics: Die Grundlagen
  basics_para1: Monero funktiniert etwas anders, als du es vielleicht von anderen @Kryptowährungen gewohnt bist. Im Falle einer digitalen Währung wie beispielsweise Bitcoin und seinen vielen Geschwistern, erzeugen Bezahlsysteme normalerweise eine neue @Adresse für jeden neuen Zahlvorgang.
  basics_para2: Weil Monero jedoch @Schattenadressen nutzt, gibt es keinen Anlass jedesmal unterschiedliche Adressen zu nutzenund es genügt, eine einzelne @Account Adresse zu veröffentlichen. Stattdessen wird das Bezahlsystem des Händlers dem Kunden eine "payment ID" zur Zuordnung mitteilen.
  basics_para3: "Eine @payment-ID ist eine hexadezimale Zeichenkette, die 64 Zeichen lang ist und üblicherweise zufällig vom Händler generiert wird. Ein Beispiel für so eine payment ID ist:"
  checking: Einen Zahlvorgang in monero-wallet-cli prüfen
  checking_para1: |
    Wenn du mit monero-wallet-cli einen Zahlvorgang überprüfen willst, kannst du den "payments" Befehl, gefolgt von der "payment-ID", den oder die du prüfen willst, nutzen. Zum Beispiel:
  checking_para2: Wenn du automatisiert Zahlungen überprüfen willst, folge den Details des nachfolgenden Abschnittes.
  receiving: Eine Zahlung empfangen - Schritt für Schritt
  receiving_list1: Generiere eine zufällige 64 Zeichen lange hexadezimale Zeichenkette für den Zahlvorgang
  receiving_list2: Teile diese "payment-ID" und deine Monero Adresse deinem Kunden mit
  receiving_list3: Überprüfe die Zahlung mithilfe des "payments" Befehls in monero-wallet-cli
  program: Zahlungen automatisiert überprüfen
  program_para1: Um Zahlungen automatisiertzu überprüfen, nasst du die "get_payments" oder "get_bulk_payments" JSON RPC API Aufrufe nutzen.
  program_para2: Dies erfordert einen "payment_id" Parameter in Verbindung mit einer einzelnen payment ID.
  program_para3: Dies ist die bevorzugte Methode und benötigt zwei Parameter - "payment_ids" - eom JSON Array von payment IDs - und eine optionale "min_block_height" - die Blockhöhe, ab der geprüft werden soll.
  program_para4: |
    Ein Beispiel, wie eine Ausgabe aussehen kann, siehst du hier:
  program_para5: Es ist wichtig anzumerken, dass die ausgegebenen Beträge in grundlegenden Moneroeinheiten angegeben sind und nicht in Einheiten, die normalerweise in Endnutzeranwendungen verwendet werden. Weiterhin, aufgrund der Tatsache, dass eine Transaktion üblicherweise mehrere Outputs hat, die zum Gesamtbetrag zusammenaddiert werden, sollten die Beträge nach "tx_hash" oder der "payment_id" gruppiert und zusammengerechnet werden. Da mehrere Outputs den gleichen Betrag haben können, ist es notwendig, die ausgegebenen Daten nicht durch einen einzigen "get_bulk_payments" Aufruf herausfiltern zu wollen.
  program_para6: Befor man nach Zahlungen sucht, ist es eine gute Idee, mit einem RPC API Aufruf des Dienstes(der "get_info" RPC Aufruf) nachzuschauen, ob weitere Blöcke empfangen wurden. Üblicherweise wirst du dann nur ab dem empfangenen Block suchen wollen, indem du diesen als "min_block_height" festlegst, um die "get_bulk_payments" zu bekommen.
  scanning: Automatisiert nach Zahlungen suchen
  scanning_list1: Erfrage die aktuelle Blockhöhe vom Dienst. Fahre nur fort, wenn sie sich seit der letzten Abfrage erhöht hat.
  scanning_list2: Rufe die "get_bulk_payments" RPC API auf mit der letzten von uns gescannten Höhe und einer Liste aller payment-IDs in unserem System.
  scanning_list3: Setze die aktuelle Blockhöhe als letzte durchsuchte Blockhöhe.
  scanning_list4: Entferne Duplikate anhand von Transaktionshashes, die wir bereits verarbeitet haben.

